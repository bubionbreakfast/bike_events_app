<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Cam's Bike List App</title>
  <link href="https://fonts.googleapis.com/css?family=Sonsie+One&display=swap" rel="stylesheet">

  <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
  <script src="js/app.js"></script>
</head>
<body>
  <h1 id="title">Welcome to Cam's Bikes</h1>
<img id="bike" src="images/motorcycle.png" alt="bike">

  <form id="new-item-form">
    <div id="form-wrapper">
      <div class="form-item">
        <label for="make" class="primary">Make</label>
        <input type="text" id="make" required/>
      </div>

      <div class="form-item">
        <label for="model" class="primary">Model</label>
        <input type="text" id="model" required/>
      </div>

      <div class="form-item">
        <label for="category" class="primary">Engine Size</label>
        <select id="category">
          <option value="" disabled selected></option>
          <option value="500cc">500cc</option>
          <option value="660cc">660cc</option>
          <option value="750cc">750cc</option>
          <option value="1000cc">1000cc</option>
        </select>
      </div>

      <div class="form-item">
        <label for="cooling" class="primary">Cooling Type</label>
        <input type="radio" id="coolingChoice1" name="cooling" value="Air Cooled" checked>
        <label for="cooling" class="primary">Air Cooled</label>
        <input type="radio" id="coolingChoice2" name="cooling" value="Oil Cooled">
        <label for="cooling" class="primary">Oil Cooled</label>
        <input type="radio" id="coolingChoice3" name="cooling" value="Water Cooled">
        <label for="cooling" class="primary">Water Cooled</label>
      </div>

    </div>
    <input type="submit" value="save"/>
  </form>

  <button id="delete-all">Delete All</button>

  <hr>

  <h1 id="list-title-text">The List</h1>
  <ul id="bike-list"></ul>
  <button onclick="myAlertFunction()">Confirm</button>
  <script>function myAlertFunction() {
    alert('Yep, you have just added a new bike to the list');
  }
  </script>
  <hr>
  <footer><p id ="my-footer-text">All rights reservered, Cam's Bikes 2019</p></footer>
</body>
</html>
